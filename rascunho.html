<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/controle-de-video-game.png" type="image/x-icon">
    <link rel="stylesheet" href="css/rascunho.css">
    <title>Rascunho da página Sugestões</title>
</head>
<body>
    <div>
        <h1 id="titulo">‎ ‎ ‎ ‎ ‎ ‎ ‎ Sugestões</h1>
        <p id="subtitulo"><strong>Complete com suas informações: </strong></p><br>

        <form action="">
            <fieldset class="grupo">
                <div>
                    <label for="nome"><strong>Nome: </strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <br>
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome: </strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <div>
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div>
                <br><label><strong>Sexo: </strong></label>
                <label>
                    <input type="radio" name="sexo" value="masculino">Masculino
                </label>
                <label>
                    <input type="radio" name="sexo" value="feminino">Feminino
                </label>
            </div>

            <div><br><label for=""><strong>Tipo da sugestão: </label></strong></label></div>
            <select id="tiposugestao">
                <option selected disable value="">Selecione</option>
                <option>Jogos</option>
                <option>Promoções</option>
                <option>Design</option>
                <option>Política de privacidade</option>
                <option>Sobre os jogos</option>
            </select>

            <div>
                <br>
                <label for=""><strong>Conte um pouco sobre sua sugestão: </strong></label> <br>
                <textarea name="sugestao" id="sugestao" cols="30" rows="10"></textarea>
            </div>

            <button class="botao" type="submit" onsubmit="">Concluído</button>
        </form>
    </div>
</body>
</html>
