<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/controle-de-video-game.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>God of Games</title>
</head>
<body>
    <!--Navbar-->
    <navbar id="navbar">
        <a href="index.html"><img src="imagens/logo1.gif" alt="Logo" class="logo"></a>
        <div class="navbar-container">
            <ul class="navbar-items">
                <li class="navbar-item"><a href="index.html" style="color: white;">Início</a></li>
                
                <li class="navbar-item"><a href="#123" style="color: white;">Jogos</a></li>
                <li class="navbar-item"><a href="" style="color: white;">Quem somos</a></li>
            </ul>
    </div>
    </navbar>

    <!--Showcase-->
    <div id="showcase">
        <div class="showcase-container">
            <h2>Os melhores jogos estão aqui</h2>
            <p>A melhor loja de jogos do Brasil.</p>
            <button class="btn-primary">Veja os nossos jogos</button>
        </div>
    </div>

    <div class="slides-container" id="123">
    <div class="slider-content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="jogos/god-of-war.png" alt="Gof of War 2018">
            </div>

            <div class="slide">
                <img src="jogos/zelda-breath-of-the-wild.jpg" alt="Zelda Breath of the Wild">
            </div>

            <div class="slide">
                <img src="jogos/devil-may-cry-5.jpg" alt="Devil My Cry 5">
            </div>

            <div class="slide">
                <img src="jogos/fifa-23.png" alt="Fifa 23">
            </div>

            <div class="slide">
                <img src="jogos/spider-man.jpg" alt="Spider-man">
            </div>
        </div>
    
        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
        </div>

    </div>
    </div>

    <!-- footer-->

    <footer id="footer">
        <div class="footer-content">
            <img src="imagens/logo2.png" alt="Logo" class="logo">
            <ul class="footer-menu">
                <p>Desenvolvedores</p>
                <li class="footer-menu-item">Antonio Carlos Borges de Souza</li>
                <li class="footer-menu-item">Ítalo Ricardo de Andrade Silva</li>
                <li class="footer-menu-item">Kauê Andrade dos Santos</li>
            </ul>

            <div class="socials">					
                <a href="https://www.instagram.com/ifbaeuclides/" style="color: white;" target="_blank"><i class="fab fa-instagram"></i></a>
                <i class="fab fa-twitter"></i>
                <a href="https://www.facebook.com/IFBAEuclides" style="color: white;" target="_blank"><i class="fab fa-facebook-f"></i></a>
            </div>
        </div>
        <div class="footer-info">
            <ul class="footer-info-items">
                <li class="footer-info-item"><a href="https://www.google.com.br" style="color:gray" target="_blank">Política de privacidade</a></li>
                <li class="footer-info-item"><a href="https://store.epicgames.com/pt-BR/" style="color: gray;" target="_blank">Sobre os jogos</a></li>
            </ul>

            <div class="rights">
                <div class="country">
                    <p>Brasil</p>
                    <img src="imagens/brasil.png" alt="Bandeira do Brasil" class="brasil-flag">
                </div>
                <p>&copy; 2022 God of Games</p>
            </div>

        </div>
    </footer>

    <!-- Scripts -->

    <script
    src="https://kit.fontawesome.com/f9e19193d6.js"
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
