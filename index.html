    </div>
    <div class="login_body">
        <div class="login_box">
            <h2>Login</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email ou número de telefone">
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Senha">
                </div>

                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>
            </form>

            <div class="salva">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Salvar senha</span>
                </div>
                <div class="ajuda">
                    <a href="#">
                        Esqueceu a Senha?
                    </a>
                </div>
            </div>
                <div class="sign">
                    <p>Não tem cadastro? <a href="#">Cadastre-se.</a></p>
                </div>
                <div class="termos">
                    <p>Não é permitido, segundo nossas diretrizes, que mais de uma pessoa utilize a mesma conta. <a href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>
