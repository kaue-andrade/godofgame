        }

            height: 100px;
            width: auto;
        }

        #navbar .navbar-container ul {
            display: flex;
            list-style: none;
            font-weight: bold;
        }

        #navbar .navbar-container ul li {
            padding: 0 90px;
            transition: all 300ns ease;
        }

        #navbar .navbar-container ul li:hover {
            color: #eb00e6;
            cursor: pointer;
        }

        #navbar .navbar-container ul li:nth-child(1) {
            border-right: 1px solid white;
        }

        #navbar .navbar-container ul li:nth-child(3) {
            border-left: 1.8px solid white;
        }

        #navbar .navbar-container ul li:nth-child(4) {
            border-left: 1.8px solid white;
        }

    </style>
</head>
